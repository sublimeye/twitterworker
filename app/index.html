<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitter-Yaye</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/index.css"/>
	<!-- JS -->
	<script src="js/libs/jquery-1.8.1.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="js/modules/localStorage.js"></script>
</head>
<body>

<!-- Our App simple HTML structure -->
<section class="l-feed js-feed g-loader"></section>
<section class="l-favorites js-favorites"></section>

<!-- Templates -->
<script id="tmpl-tweet" type="text/html">
		<div class="tweet-meta-column">
			<img src="<%= user.profile_image_url %>"/>
			<div class="tweet-date"><%= date %></div>
		</div>

		<div class="tweet-content">
			<p class="tweet-text"><%= text %></p>
			<button class="btn-tweet_action js-manage-favorite <% if (!isFavorite) { %>btn-add<% } else { %>btn-remove<% } %>"></button>
		</div>
</script>

<!-- Backbone entities -->
<script src="js/models/tweet.js"></script>
<script src="js/collections/feed.js"></script>
<script src="js/collections/favorites.js"></script>
<script src="js/views/tweet.js"></script>
<script src="js/views/favorites.js"></script>
<script src="js/views/feed.js"></script>

<!-- Launch App -->
<script src="js/app.js"></script>
</body>
</html>
